SocBoot:
  App:
    Name: soc-go-boot-app
    Server:
      Port: 9001
      ContextPath: soc-go-boot-api
  DataSource:
    master:
      Type: mysql
      DBUrl: root:mysqldev@127.0.0.1:3306/dbname?charset=utf8mb4&parseTime=True&loc=Local
  Trace:
    Enable: true
    Server: "127.0.0.1:6831"
  Redis:
    master:
      Host: 127.0.0.1
      Port: 6379
      Password: ""
      Database: 0
      MaxIdle: 10
      MaxActive: 30
      ConnectTimeout: 0
      ReadTimeout: 0
      WriteTimeout: 0
  Logger:
    default:
      LogPath: ./logs/log.log
      Level: info
      IsSyncConsoleOut: true
      FileSize: 1024
      MaxBackups: 20
      Tag: ddd
    rr:
      LogPath: ./logs/rr.log
      Level: info
      IsSyncConsoleOut: true
      FileSize: 1024
      MaxBackups: 20
      Tag: rr
  Kafka:
    NameServers: 192.168.1.181:9092
    ReconsumeTimes: 3
  ElasticSearch:
    ServerUrls: ["http://192.168.2.179:9200"]
    Auth:
      UserName: ""
      Password: ""



AppParams:
  Test: test


